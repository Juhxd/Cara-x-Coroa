<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cara x Coroa</title>
</head>
<body>
    
    <div class="container">
        <div class="stats">
            <p id="heads-count">Cara: 0</p>
            <p id="tails-count">Coroa: 0</p>
        </div>
        <div class="coin" id="coin">
            <div class="heads">
                <img src="cara.svg" alt="Cara">
            </div>
            <div class="tails">
                <img src="coroa.svg" alt="Coroa">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">
                Girar a Moeda
            </button>
            <button id="reset-button">
                Reiniciar
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
